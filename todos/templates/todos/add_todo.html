{% extends "../base.html" %}

{% load static %}

{% block css %}
	<style>
		input {
			text-transform: capitalize;
		}
		.container-wrapper {
			box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.24);
			border-radius: 20px;
		}
		body {
			overflow: hidden;
		}
	</style>
{% endblock %}


{% block body %}
	<div class="container-fluid text-black text-capitalize px-0">
		<div class="form-wrapper vh-100 vw-100 overflow-auto d-flex align-items-center justify-content-center">
			<div class="container-wrapper mx-4 py-3 w-100">

				<div class="container">
					<div class="row align-items-center">
						<div class="col-md-5 d-none d-md-block">
							<div class="todo-image">
								<img src="{% static 'todos/images/todo_bg.png'%}" class="w-100" alt="todo_image_logo">
							</div>
						</div>
						<div class="col-12 col-md-7">
							<form action="{% url 'todo_list:todo_save' %}" class="todo_form w-100 text-capitalize p-3">
								<h2 class="text-center">create todo</h2>
								<div class="form-group mb-3">
									<label for="title">title</label>
									<input type="text" name="title" id="title" class="form-control" placeholder="todo title"/>
								</div>
								<div class="form-group mb-3">
									<label for="titile">content</label>
									<textarea name="content" class="form-control" id="content"></textarea>
								</div>
								<input class="btn btn-primary w-100" type="submit" value="save todo">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
